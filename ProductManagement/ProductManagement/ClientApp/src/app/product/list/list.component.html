<div class="container">
  <br />
  <div class="row">
    <div class="col">
      <h3>Products</h3>
    </div>
    <div class="col text-right">
      <a href="#" routerLink="/product/create/" class="btn btn-success btn-sm">Create New</a>
    </div>
  </div>
  <br />
  <table class="table table-bordered table-sm">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Category</th>
      <th>Size</th>
      <th>Color</th>
      <th>Price</th>
      <th width="200px"></th>
    </tr>
    <tr *ngFor="let player of products">
      <td>{{ player.sku }}</td>
      <td>{{ player.name }}</td>
      <td>{{ player.categoryname }}</td>
      <td>{{ player.size }}</td>
      <td>{{ player.color }}</td>
      <td>{{ player.price }}</td>
      <td class="text-right">
        <a href="#" [routerLink]="['/product/', player.sku, 'edit']" class="btn btn-primary btn-sm">Edit</a>
      </td>
    </tr>
  </table>
</div>
