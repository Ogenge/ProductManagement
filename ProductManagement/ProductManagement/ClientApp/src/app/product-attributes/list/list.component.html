<div class="container">
  <br />
  <div class="row">
    <div class="col">
      <h3>Product Attributes</h3>
    </div>
    <div class="col text-right">
      <a href="#" routerLink="/product-attribute/create/" class="btn btn-success btn-sm">Create New</a>
    </div>
  </div>
  <br />
  <table class="table table-bordered table-sm">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Description</th>
      <th width="200px"></th>
    </tr>
    <tr *ngFor="let player of attributes">
      <td>{{ player.code }}</td>
      <td>{{ player.name }}</td>
      <td>{{ player.description }}</td>
      <td class="text-right">
        <a href="#" [routerLink]="['/product-attribute/', player.code, 'edit']" class="btn btn-primary btn-sm">Edit</a>
      </td>
    </tr>
  </table>
</div>
